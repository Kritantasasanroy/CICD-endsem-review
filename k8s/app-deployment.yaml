apiVersion: apps/v1
kind: Deployment
metadata:
  name: freelancer-app
  namespace: freelancer-marketplace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: freelancer-app
  template:
    metadata:
      labels:
        app: freelancer-app
    spec:
      containers:
      - name: app
        image: freelancer-marketplace:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: freelancer-app
  namespace: freelancer-marketplace
spec:
  selector:
    app: freelancer-app
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
